{% extends "user/index.html" %}

{% block content %}

    <h1>Dashboard</h1>
    {% comment %} <ul>
        {% for user in users %}
            <li>
                {{ user.username }} - {{ user.email }}
            </li>
        {% endfor %}
    </ul> {% endcomment %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock  %}
