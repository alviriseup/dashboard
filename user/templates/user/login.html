{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Login Page | Moltran - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Responsive bootstrap 4 admin template" name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="bootstrap-stylesheet" />
        <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-stylesheet" />

    </head>

    <body class="authentication-page">

        <div class="account-pages my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4">
                            <div class="card-header bg-img p-5 position-relative">
                                <div class="bg-overlay"></div>
                                <h4 class="text-white text-center mb-0">Sign In to Dashboard</h4>
                            </div>
                            <div class="card-body p-4 mt-2">
								<form method="POST" class="p-3">
									{% csrf_token %}
	
									<div class="form-group mb-3">
										<input class="form-control" type="text" name="username" id="id_username" required="true" placeholder="Username" value="{{ form.username.value|default_if_none:'' }}">
									</div>
									
									<div class="form-group mb-3">
										<input class="form-control" type="password" name="password" id="id_password" required="true" placeholder="Password" value="{{ form.password.value|default_if_none:'' }}">
									</div>
	
									<div class="form-group mb-3">
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input" id="checkbox-signin">
											<label class="custom-control-label" for="checkbox-signin">Remember me</label>
										</div>
									</div>
	
									<div class="form-group text-center mt-5 mb-4">
										<button class="btn btn-primary waves-effect width-md waves-light" type="submit">Log In</button>
									</div>
	
									<div class="form-group row mb-0">
										<div class="col-sm-7">
											{% comment %} <a href="{% url 'password_reset' %}"><i class="fa fa-lock mr-1"></i> Forgot your password?</a> {% endcomment %}
											<a href="#"><i class="fa fa-lock mr-1"></i> Forgot your password?</a>
										</div>
										<div class="col-sm-5 text-right">
											<a href="{% url 'register' %}">Create an account</a>
										</div>
                                    </div>
                                </form>

                            </div>
                            <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <!-- end row -->

                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->

            </div>
        </div>

        <!-- Vendor js -->
        <script src="{% static 'assets/js/vendor.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'assets/js/app.min.js' %}"></script>

    </body>

</html>
